<!DOCTYPE html>
<html>
<head>
    <title></title>
     <link rel = "stylesheet"
       type = "text/css"
       href = "style.css" />
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="Stats">
        <hr class="Stats">
        <div id="player-stats">
            <div id="user-info">
                <div id="profile-icon" class="d-ib">
                    <img src="http://agario-skins.org/images/skins/custom/war-wings.png">
                </div>
                <div id="coins" class="b-w d-ib">
                    <div id="price" class="d-ib">
                        0
                    </div>
                    <div id="coins-pic" class="d-ib">
                        <i style="color:yellow;" class="fa fa-money"></i>
                    </div>
                    <div id="coins-add" class="d-ib">
                        <i class="fa fa-plus"></i>
                    </div>
                </div>
            </div>
            <div id="experience">
                <progress value="22" max="100">
                    
                </progress>
                <div id="rank-pic" class="d-ib">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Gold_Star.svg/1024px-Gold_Star.svg.png">
                </div>
            </div>
            <div id="social-media">
                <div id="login" class="d-ib">
                    <i class="fa fa-facebook"></i> login
                </div>
                <div id="like" class="d-ib">
                    <i class="fa fa-thumbs-up"></i> like
                </div>
                <div id="share" class="d-ib">
                    <i class="fa fa fa-share"></i> share
                </div>
            </div>
        </div>
        <hr class="Stats">
        <div id="shop">
            <div id="half-shop-l" class="d-ib">
                <div class="d-ib">
                    <div id="buy-skin">
                        buy skin
                    </div>
                </div>
            </div>
            <div id="half-shop-r" class="d-ib">
                <div class="d-ib">
                    <div id="boost-1" class="d-ib">
                        buy b1
                    </div>
                    <div id="boost-2" class="d-ib">
                        buy b2
                    </div>
                </div>
                
            </div>
            <div id="hat-coins" class=''>
                <div id="buy-hat" class="d-ib">
                    buy hat <i class="fa fa-hat"></i>
                </div>
                <div id="buy-coins" class="d-ib">
                    buy coin <i class="fa fa-money"></i>
                </div>
            </div>  
        </div>
        <hr class="Stats">
        <div id="producer">
            <div id="prod-name">
                OGAR ANIMATIONS
            </div>
            <div id="prod-like">
                LIKE US
            </div>
        </div>
    </div>
    <div id="Play">
        <div id="play-options">
            <div id="mail">
                
            </div>
            <hr class="Play">
            <div class="sep">
                <input type="" name="" id="player-name">
                <div id="server-name" class="d-ib b-r">
                    server name
                </div>
            </div>
            <div class="sep">
                <div>
                    <div id="highscores" class="d-ib b-r">
                        highscores
                    </div>
                    <div id="skin-gallery" class="d-ib b-r">
                        skins
                    </div>
                </div>
                
            </div>
            <div class="sep">
                <div id="play" class="d-ib b-r">
                    play
                </div>
                <div id="settings" class="d-ib b-r">
                    settings
                </div>
            </div>
        </div>
        <hr class="Play">
        <div id="play-instructions">
            ..........<br>
            ..........<br>
            ..........<br>
            ..........<br>
            ..........<br>
            ..........<br>
            ..........<br>
            ..........<br>
        </div>
        <hr class="Play">
        <div id="ads">
            <img src="">
        </div>
    </div>
    <div id="Side">
        <div id="server-info">
            
        </div>
        <div id="youtube">
            
        </div>
    </div>
</body>
</html>
